micronaut:
  application:
    name: becommerceBff
  server:
    context-path: /api/becommerce/v1

endpoints:
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false

netty:
  default:
    allocator:
      max-order: 3

# PostgreSQL
db_url: jdbc:postgresql://localhost:5432/BeCommerce
db_driverClassName: org.postgresql.Driver
spring_jpa_database_platform: org.hibernate.dialect.PostgreSQLDialect
db_initialSize: 1
db_maxActive: 3
db_maxIdle: 3
db_username: root
db_password: root

jpa:
  default:
    entity-scan:
      packages: 'becommerce.model'
    properties:
      hibernate:
        show_sql: false

