openapi: 3.0.3
info:
  title: becommerce-bff
  description: "BeCommerce BFF"
  version: 1.0.0
tags:
  - name: home
    description: Home payload by type
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: category
    description: Partners by category
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: partner
    description: Products by partner
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: session
    description: grants authorization and authentication
    externalDocs:
      description: Find out more
      url: http://swagger.io

paths:
  /session:
    post:
      tags:
        - session
      summary: grants authorization and authentication
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationSchema'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionSchema'
        '400':
          description: Invalid type supplied
        '412':
          description: "Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

  /user/register:
    post:
      tags:
        - register
        - user
      summary: Register new user
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserSchema'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Invalid type supplied
        '412':
          description: "Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

  /partner/register:
    post:
      tags:
        - register
      summary: Register new partner
      operationId: registerPartner
      parameters:
        - name: "x-api-token"
          in: header
          description: Partner id
          required: true
          explode: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPartnerSchema'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Invalid type supplied
        '412':
          description: "Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

  /partner/{id}:
    get:
      tags:
        - partner
      summary: Partner page
      description: ''
      operationId: getByPartner
      parameters:
        - name: "id"
          in: path
          description: Partner id
          required: true
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/PartnerPageSchema'
        '400':
          description: Invalid tag value
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

  /product/register:
    post:
      tags:
        - product
        - register
      summary: Register product
      description: ''
      operationId: registerProduct
      parameters:
        - name: "x-api-token"
          in: header
          description: Partner id
          required: true
          explode: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSchema'
      responses:
        '201':
          description: successful operation
        '400':
          description: Invalid tag value
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

  /home/{type}:
    get:
      tags:
        - home
      summary: Get partners categories
      description: ''
      operationId: Get homepage data
      parameters:
        - name: "type"
          in: path
          description: Home payload type
          required: true
          explode: true
          schema:
            type: string
            default: products
            enum: [ "products", "services" ]
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid type supplied
        '405':
          description: Validation exception
      security:
        - becommerce_auth:
            - write:becommerce
            - read:becommerce

components:
  schemas:
    AuthenticationSchema:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    SessionSchema:
      type: object
      properties:
        user:
          type: object
          $ref: '#/components/schemas/UserSchema'
        access_token:
          type: string
        expires_in:
          type: string

    UserSchema:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        userType:
          type: string
        partnerSchema:
          type: object
          $ref: '#/components/schemas/PartnerSchema'

    RegisterUserSchema:
      type: object
      properties:
        name:
          type: string
        userType:
          type: string
        email:
          type: string
        password:
          type: string
        address:
          $ref: '#/components/schemas/AddressSchema'

    RegisterPartnerSchema:
      type: object
      properties:
        userId:
          type: string
        partnerSchema:
          type: object
          $ref: '#/components/schemas/PartnerSchema'
        addressSchema:
          type: object
          $ref: '#/components/schemas/AddressSchema'

    PartnerPageSchema:
      type: object
      properties:
        userSchema:
          type: object
          $ref: '#/components/schemas/UserSchema'
        partnerSchema:
          type: object
          $ref: '#/components/schemas/PartnerSchema'
        addressSchema:
          type: object
          $ref: '#/components/schemas/AddressSchema'
        productsLabel:
          type: array
          items:
            type: string
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductSchema'

    Category:
      type: object
      properties:
        name:
          type: string
        deeplink:
          type: string
        icon:
          type: string

    New:
      type: object
      properties:
        partnerName:
          type: string
        partnerDescription:
          type: string
        backgroundImg:
          type: string

    Product:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: double
        quantity:
          type: integer
        image:
          type: string

    ProductSchema:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: double
        quantity:
          type: int
        category:
          type: string
        icon:
          type: string
        images:
          type: array
          items:
            type: string

    AddressSchema:
      type: object
      properties:
        street:
          type: string
        streetType:
          type: string
        number:
          type: integer
        city:
          type: string
        state:
          type: string
        country:
          type: string
        zipCode:
          type: string
        neighborhood:
          type: string

    PartnerSchema:
      type: object
      properties:
        cnpj:
          type: string
        description:
          type: string
        location:
          type: string
        avaliation:
          type: double
        icon:
          type: string
        backgroundImage:
          type: string
        categories:
          type: array
          items:
            $ref: '#/components/schema/CategorySchema'
        address:
          type: object
          $ref: '#/components/schema/AddressSchema'

    CategorySchema:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    ErrorView:
      type: object
      properties:
        message:
          type: string
        detailMessage:
          type: string
        code:
          type: string
      example:
        message: "Campo XXXX inválido"
        detailMessage: "XXX com formato inválido."
        code: "BEBFF_1"

  securitySchemes:
    becommerce_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://gbrl.dev.br/becommerce/oauth/authorize
          scopes:
            write:becommerce: m
            read:becommerce: read your partners
    api_key:
      type: apiKey
      name: api_key
      in: header